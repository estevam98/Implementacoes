<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
 
	<h:head>
   		
   		<title>Remover</title>
   		
		<meta http-equiv="context-Type" content="text/html; chatset=UTF-8"/>   		
   		
   		<f:metadata>
   			<f:viewParam name="lembrete" value="#{lembreteBean.lembrete.id}"/>
   			<f:event listener="#{lembreteBean.findForId}" type="preRenderView"/>
   		</f:metadata>
   		
   	</h:head>
   
   	<h:body>
   		
   		<h4>Deseja remover: <h:outputText value="#{lembreteBean.lembrete.titulo}" /></h4>
   		
   		<h:messages />
   		
   		
   		<h:form rendered="#{lembreteBean.lembrete.id != 0}">
   			<h:commandButton action="#{lembreteBean.remove}" value="Apagar" />
   		</h:form>
   		
	   	
	   	<h:link value="Voltar" outcome="index"></h:link>
	   	
	   	
   	</h:body>
   	
   	
</html>
