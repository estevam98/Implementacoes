<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
 
	<h:head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css"/>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>	
   		
   		<title>Remover</title>
		<meta http-equiv="context-Type" content="text/html; chatset=UTF-8"/>   		
   		
   		<f:metadata>
   			<f:viewParam name="lembrete" value="#{lembreteBean.lembrete.id}"/>
   			<f:event listener="#{lembreteBean.findForId}" type="preRenderView"/>
   		</f:metadata>
   		
   	</h:head>
   
   	<h:body>
   		
   		<div class="row">
	   		<div class="offset-l3 col l6">
	   		
		   		<p>Deseja remover: <h:outputText value="#{lembreteBean.lembrete.titulo}" /></p>
		   		
		   		<h:messages />
		   		
		   		
		   		<h:form rendered="#{lembreteBean.lembrete.id != 0}">
				   	<h:link value="Voltar" outcome="index"></h:link>
		   		
		   			<h:commandButton action="#{lembreteBean.remove}" value="Apagar" class="btn red accent-4"/>
		   		</h:form>
		   		
	   		</div>
   		</div>
   		
	   	
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>	
   	</h:body>
   	
   	
</html>
