<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css"/>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>	
   		
   		<title>Editar</title>
		<meta http-equiv="context-Type" content="text/html; chatset=UTF-8"/>
		
		<f:metadata>
			<f:viewParam name="lembrete" value="#{lembreteBean.lembrete.id}"></f:viewParam>
			<f:event listener="#{lembreteBean.find}" type="preRenderView"></f:event>
		</f:metadata>
	</h:head>
	
	<h:body>
		<div class="row">
			<h:form class="offset-l3 col l6">
				<h:panelGrid columns="3">
					<h:outputText value="Titulo" />
					<h:inputText id="titulo" value="#{lembreteBean.lembrete.titulo}" required="true" />
					<h:message for="titulo"/>
					
					<h:outputText value="Descrição" />
					<h:inputText id="descricao" value="#{lembreteBean.lembrete.descricao}" required="true" />			
					<h:message for="descricao"/>
					
					<h:outputText value="Data da Inicialização" />
					<h:inputText id="data-inicio" value="#{lembreteBean.lembrete.dataInicio}" required="true">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{initParam.timezone}"/>
					</h:inputText>
					<h:message for="data-inicio"/>

				</h:panelGrid>
				
				<h:link value="Cancelar" outcome="index"></h:link>
					
				<h:commandButton action="#{lembreteBean.edit}" value="Submit" class="btn"/>
			</h:form>
		</div>
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
	</h:body>
</html>
