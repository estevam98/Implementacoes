<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Home</title>
</h:head>

<h:body>
	<h:link value="Novo lembrete" outcome="adicionar"/>
	
	<h:messages />
	
	<h:dataTable value="#{lembreteBean.list}" var="lembrete">
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{lembrete.id}
		</h:column>
		<h:column>
			<f:facet name="header">Titulo</f:facet>
			#{lembrete.titulo}
		</h:column>
		<h:column>
			<f:facet name="header">Descrição</f:facet>
			#{lembrete.descricao}
		</h:column>
		<h:column>
			<f:facet name="header">Inicio</f:facet>
			<h:outputText value="#{lembrete.dataInicio.time}">
				<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
			</h:outputText>
		</h:column>
		<h:column>
			<h:link value="Editar" outcome="editar">
				<f:param name="lembrete" value="#{lembrete.id}"></f:param>
			</h:link>
		</h:column>
		<h:column>
			<h:link value="Remover" outcome="remover">
				<f:param name="lembrete" value="#{lembrete.id}"></f:param>
			</h:link>
		</h:column>
	</h:dataTable>
</h:body>
</html>
